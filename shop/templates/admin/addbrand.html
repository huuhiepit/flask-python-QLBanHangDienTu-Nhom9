{% extends "admin/layoutAdd.html" %}


{% block content %}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        {% from "_formhelpers.html" import render_field %}
                        {% include '_messages.html' %}
                        {% if brands %}
                        <h1 class="text-center mt-5">Add a Brand!!!</h1>
                        <form action="" method="POST">
                            <input type="text" name="brand" value="{{ brand }}" class="form-control form-control-user" placeholder="Add brand name">
                            <div class="center-button">
                                <input type="submit" value="Add brand" class="btn btn-primary" style="margin: 10px;">
                                <a href="{{ url_for('brands') }}" class="btn btn-primary">Cancel </a>
                            </div>
                        </form>
                        {% else %}
                        <h1 class="text-center mt-5">Add a Category!!!</h1>
                        <form action="" method="POST">
                            <input type="text" name="category" value="{{ category }}" class="form-control form-control-user" placeholder="Add category name">
                            <div class="center-button">
                                <input type="submit" value="Add category" class="btn btn-primary" style="margin: 10px;">
                                <a href="{{ url_for('categories') }}" class="btn btn-primary">Cancel </a>
                            </div>
                        </form>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
